<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="webapp/images/icon-doctorGPT.png">
    <title>DoctorGPT</title>
</head>

<body class="bg-dark m-3">
    <!-- Container with padding and margin -->
    <div class="container pt-3 bg-light">
        {% include 'nav.html' %}
        <main class="pt-3">
            <h2>Login</h2>
            {% if error %}
            <p class="text-danger">{{ error }}</p>
            {% endif %}
            <form class="widthform" method="POST" action="/login">
                <p class="form-group">
                    <label for="email" class="font-weight-bold">Email: </label><input class="form-control input-md"
                        type="email" name="email" id="email" required>
                </p>
                <p class="form-group">
                    <label for="password" class="font-weight-bold">Password: </label><input
                        class="form-control input-md" type="password" name="password" id="password" required value="">
                </p>
                <p><button class="btn btn-outline-dark" type="submit" id="Login">Log In</button></p>
            </form>
        </main>
        {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUZJeJeYf36P0355S7Fxvvxm5UJPbC9wxoCk895yN723f2dGq3"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>
