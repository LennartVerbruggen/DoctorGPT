<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href={{url_for('static', filename='images/icon-doctorGPT.png' )}}>
    <title>DoctorGPT</title>
</head>

<body class="bg-dark m-3">
    <!-- Container with padding and margin -->
    <div class="container pt-3 bg-light">
        {% include 'nav.html' %}
        <main class="pt-3">
            <h3>Chat here with DoctorGPT</h3>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <ul class="list-unstyled" id="chat">
                                    {% for message in messages %}
                                    {% if message[0] == "bot" %}
                                    <li class="media">
                                        <img src={{url_for('static', filename='images/icon-doctorGPT.png' )}} width="50"
                                            height="50" class="mr-3" alt="Bot">
                                        <div class="media-body">
                                            <div class="alert alert-primary" role="alert">
                                                {{ message[1] }}
                                            </div>
                                        </div>
                                    </li>
                                    {% else %}
                                    <li class="media">
                                        <div class="media-body text-right">
                                            <div class="alert alert-success" role="alert">
                                                {{ message[1] }}
                                            </div>
                                        </div>
                                        <img src={{url_for('static', filename='images/sick-person.jpg' )}} class="ml-3"
                                            width="50" height="50" alt="User">
                                    </li>
                                    {% endif %}
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-body">
                                <form method="POST" action="/send">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Type your message..."
                                            name="message" id="message">
                                        <div class="input-group-append">
                                            <button class="btn btn-success" type="submit" id="send">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUZJeJeYf36P0355S7Fxvvxm5UJPbC9wxoCk895yN723f2dGq3"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>
