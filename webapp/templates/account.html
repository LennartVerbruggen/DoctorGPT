<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="webapp/images/icon-doctorGPT.png">
    <title>DoctorGPT</title>
</head>

<body class="bg-dark m-3">
    <!-- Container with padding and margin -->
    <div class="container pt-3 bg-light">
        {% include 'nav.html' %}
        <main class="pt-3">
            <h2>Personal Info</h2>
            {% if confirmation %}
            <p class="text-success">{{ confirmation }}</p>
            {% endif %}
            <form class="widthform" method="POST" action="/editaccount">
                <p class="form-group">
                    <label class="mr-2 font-weight-bold">Email:</label>{{ user_info.email }}
                </p>
                <p class="form-group">
                    <label for="age" class="mr-2 font-weight-bold">Birthdate:</label>{{ user_info.birthdate }}
                </p>
                <p class="form-group">
                    <label for="height" class="font-weight-bold">Height (cm):</label><input
                        class="form-control input-md" type="text" name="height" id="height" value={{ user_info.height
                        }}>
                </p>
                <p class="form-group">
                    <label for="weight" class="font-weight-bold">Weight (Kg):</label><input
                        class="form-control input-md" type="text" name="weight" id="weight" value={{ user_info.weight
                        }}>
                </p>
                <p>
                    <button class="btn btn-outline-secondary" type="submit" id="edit">
                        Edit Account
                    </button>
                </p>
                <p>
                    <a class="btn btn-danger" href="deleteaccount">
                        Delete Account
                    </a>
                </p>
            </form>
        </main>
        {% include 'footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUZJeJeYf36P0355S7Fxvvxm5UJPbC9wxoCk895yN723f2dGq3"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>
